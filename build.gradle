allprojects {
    apply plugin: 'idea'
    apply plugin: 'java'
    apply plugin: 'groovy'
    group = 'com.shridharhegde.myRetail'

    idea {
        module {
            downloadSources = true
        }
    }
}

ext.mainClassName = 'com.shridharhegde.myRetail.manager.ManagerApplication'
ext.configFile = './config/development.yaml'

apply from: file("gradle/common.gradle")

subprojects {
    dependencies {
        compile "io.dropwizard:dropwizard-core:$dropwizardVersion"
        compile "org.projectlombok:lombok:$lombokVersion"
        compile "com.google.inject:guice:$guiceVersion"
        compile "com.hubspot.dropwizard:dropwizard-guice:$dropwizardGuiceVersion"
        compile "io.dropwizard:dropwizard-client:$dropwizardVersion"
        compile "com.bendb.dropwizard:dropwizard-redis:$dropwizardRedisVersion"
        compile "com.netflix.hystrix:hystrix-core:$hystrixVersion"

        testCompile "io.dropwizard:dropwizard-testing:$dropwizardVersion"
        testCompile "org.spockframework:spock-core:$spockVersion"
    }
}

task createWrapper(type: Wrapper) {
    gradleVersion = '3.5'
}